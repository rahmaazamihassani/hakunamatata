<template>

    
    
    <!-- lightning button for open custom modal window -->
    <lightning-card>
        <lightning-button variant="brand"
        label="Affecter un Auxiliare"
        title="Open Modal"
        onclick={customShowModalPopup}
        class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <!-- modal start -->        
    <template if:true={customFormModal}>
    
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>    
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Affecter un Auxiliare</h2>
              </header>
            
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                 
            
                    <div class="slds-m-around_medium">
                        <template if:true={type}>
                            <lightning-combobox
                                    name="Type"
                                    label="Type d'auxiliaire"
                                    value={valueType}        
                                    options={options}
                                    onchange={handleChangeType}></lightning-combobox>
                        </template>
            
                        <template if:true={typeExpert}>
                            <template if:true={typeExpertAux.data}>
                                <lightning-combobox name="Type Expert" label="Type Expert" value={value2}
                                    options={typeExpertAux.data.values} onchange={handleChange2}>
                                </lightning-combobox>
                            </template>
                            </template>
                        <template if:true={villeAux.data}>
                            <lightning-combobox name="Ville" label="Ville" value={value}
                                options={villeAux.data.values} onchange={handleChange}>
                            </lightning-combobox>
            
                        </template>
            
                      
            
            
                            <div class="slds-m-around_medium">
                              
                              <div class="slds-m-bottom_small">
                                  <lightning-input type="search"
                                     value={searchValue}
                                     label="Auxiliare Nom"
                                     onkeydown={handleSearchKeyword}
            
                                     ></lightning-input>
                               </div>
                               
                               <lightning-button label="Search"
                                  onclick={handleSearchKeyword}
                                  variant="brand"></lightning-button>
                              
                            </div>
                             <template if:true={auxRecord}>
                                    <lightning-datatable
                                           key-field="id"
                                             data={auxRecord}
                                            columns={columns}  
                                            >
                                    </lightning-datatable>
                                    <template if:true={datahere}>
                                        <div class="noData"> Aucun auxiliare trouv√© </div>
                                    </template>
                                
                                <!-- <div class="slds-col">
                                    <span>
                                        <lightning-button label="Affecter" onclick={getSelectedAux} style="margin-left: 40%" variant="brand"></lightning-button>
                                    </span>
                                </div> -->
                            </template>
                        
                          </div>
                        </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Annuler</button>
                    <span>
                        <lightning-button label="Affecter" onclick={getSelectedAux} style="margin-left: 4%" variant="brand"></lightning-button>
                    </span>
                </footer>
            </div>
        </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end --> 
     
    </template>
