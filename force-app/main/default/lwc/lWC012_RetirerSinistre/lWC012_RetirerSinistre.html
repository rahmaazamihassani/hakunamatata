<template>
    <div if:true={showButton} class="slds-grid">   
        <lightning-card>
            <lightning-button variant="inverse"
            label="Retirer un sinistre"
            title="Open Modal"
            onclick={showRetirerSinistre}
            class="slds-m-left_x-small"></lightning-button>
        </lightning-card>
    </div>
    <template if:true={RetirerSinistreModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideRetirerSinistre}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>    
                    <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">WARNING</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <div class="slds-m-around_medium">
                        Vous Voulez vraiment retirer ce dossier ?
                    </div>
                    <div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Annuler" style="margin-left: 2%" onclick={hideRetirerSinistre} ></lightning-button>
                            <span>
                                <lightning-button label="Supprimer" onclick={clearDossier} style="margin-left: 2%" variant="brand"></lightning-button>
                            </span>
                        </footer>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
