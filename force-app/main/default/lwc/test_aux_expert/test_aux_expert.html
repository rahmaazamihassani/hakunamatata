<template>

    <!-- lightning button for open custom modal window -->
    <lightning-card>
        <lightning-button variant="brand"
        label="Affecter un Expert"
        title="Open Modal"
        onclick={customShowModalPopup}
        class="slds-m-left_x-small"></lightning-button>
    </lightning-card>

    <template if:true={customFormModal}>
    
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>    
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Affecter un Expert</h2>
              </header>
            
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

    <!--Body Modal -->

        <div class="slds-m-around_medium">


                    <lightning-combobox name="Type Expert" label="Type Expert" 
                     value={value2}
                    options={optionsT} 
                    onchange={handleChange2}>
                    </lightning-combobox>

                <lightning-combobox name="Ville" label="Ville"
                value={value}
                options={optionsv}
                onchange={searchValueKey}>
            </lightning-combobox>
                
                      <lightning-input type="search" label="Nom d'expert"
                         value={searchValue}
                        onchange={searchKeyword}
                         ></lightning-input>
                   
                <div class="centerButton">   
                   <lightning-button label="Search"
                      onclick={handleSearchKeyword}
                      variant="brand"></lightning-button>
                </div>
               
                        <lightning-datatable
                               key-field="id"
                                 data={auxRecord}
                                columns={columns}  
                                >
                        </lightning-datatable>
                        <template if:true={datahere}>
                            <div class="noData">Aucun expert trouv√©.</div>
                        </template>
                    
                    <!-- <div class="slds-col">
                        <span>
                            <lightning-button label="Affecter" onclick={getSelectedAux} style="margin-left: 40%" variant="brand"></lightning-button>
                        </span>
                    </div> -->
               
                   
                </div>
                

  <!-- End Body Modal -->
        
    </div>
        <footer class="slds-modal__footer">
            <lightning-button label="Annuler" style="margin-left: 2%" onclick={customHideModalPopup} ></lightning-button>
            <span>
            <lightning-button label="Affecter" onclick={getSelectedAux} style="margin-left: 2%" variant="brand"></lightning-button>
            </span>
        </footer>
    </div>
</div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
